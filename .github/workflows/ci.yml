name: Tests
on: [ push ]
jobs:
  integration-test:
    runs-on: ubuntu-20.04
    timeout-minutes: 5
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Copy .env files
        working-directory: app/src/
        run: cp -r data-source-test.ts data-source.ts
      - name: Install server dependencies
        run: npm ci
      - name: Run tests
        run: npm run test
  e2e-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - name: Copy app .env file
        working-directory: app/src/
        run: cp -r data-source-test.ts data-source.ts
      - name: Copy root .env file
        run: cp -r .env.test .env
      - name: Install server dependencies
        run: npm ci
      - name: Build server
        run: npm run build
      - name: Build vue
        run: >
          npm ci
          && npm run build
        working-directory: vueapp
      - name: Run node
        run: npm start &
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps
      - name: Run Playwright tests
        run: npx playwright test --trace on --workers=1
      - uses: actions/upload-artifact@v3
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30
      - name: Run tests
        run: npm run test:e2e
