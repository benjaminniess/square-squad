<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Gamedev Canvas Workshop</title>
    <style>
      * {
        padding: 0;
        margin: 0;
      }
      canvas {
        background: #eee;
        display: block;
        margin: 0 auto;
      }
    </style>
    <script src="/socket.io/socket.io.js"></script>
  </head>
  <body>
    <canvas id="myCanvas" width="700" height="700"></canvas>

    <script>
      const socket = io()
      var canvas = document.getElementById('myCanvas')
      var ctx = canvas.getContext('2d')
      var ballRadius = 10
      var x = canvas.width / 2
      var y = canvas.height - 30
      var dx = 2
      var dy = -2

      var sessionID =false;
      var socketConnection = io.connect();
      socketConnection.on('connect', function() {
        sessionID = socketConnection.id;
      });

      document.addEventListener("keydown", keyDownHandler, false);
      document.addEventListener("keyup", keyUpHandler, false);

      function keyDownHandler(e) {
        socket.emit( "keyPressed", { "key" : e.keyCode, "id": sessionID } )
      }
      function keyUpHandler(e) {
        socket.emit( "keyUp", { "key" : e.keyCode, "id": sessionID } )
      }

  

      socket.on('refreshCanvas', (data) => {
        ctx.clearRect(0, 0, canvas.width, canvas.height)

        for (const [key, player] of Object.entries(data.players)) {
          ctx.beginPath()
          ctx.arc(player.x, player.y, ballRadius, 0, Math.PI * 2)
          ctx.fillStyle = '#0095DD'
          ctx.fill()
          ctx.closePath()
        }
      })
    </script>
  </body>
</html>
